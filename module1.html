<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>VueJS App</title>

<body>      
    <div id="app">
        <p>Hello {{message}} </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data : {
                message : 'World!',
            }
        });
    </script>
    
</body>
</html>
